<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - 图片</title>
    <link rel="stylesheet" href="dist/vis.css">
    <script src="dist/vis.js"></script>
    <style type="text/css">
        #myNetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<h1>图片</h1>

<div id="myNetwork"></div>
<script type="text/javascript">

    getRandom = function(min, max) {
        return min + (Math.floor(Math.random() * 10 * max)) % (max - min + 1);
    };

    getRandomArray = function(min, length) {
        var result = [], markObj = {};

        console.time('getRandomArray');
        while (result.length < length) {
            var num = getRandom(min, min + length -1);
            if (markObj[num] === undefined) {
                markObj[num] = 1;
            } else {
                markObj[num] = 2;
            }

            for(var key in markObj) {
                if (markObj[key] == 1) {
                    result.push(key);
                    markObj[key]++;
                }
            }
        }
        console.timeEnd('getRandomArray');

        return result;
    };

    var IMG_DIR = 'dist/img/indonesia/';

//    options init
    var options = {};
//    nodes init
    var nodes = new vis.DataSet(options);

    for (var i = 1; i < 15; i ++) {
        nodes.add([
            {id: i, text: 'item ' + i, shape: 'circularImage', image: IMG_DIR + i +'.png'}
        ]);
    }

    // subscribe to any change in the DataSet
    nodes.on('*', function (event, properties, senderId) {
        console.log('event', event, properties);
    });

    // update an existing item
    nodes.update({id: 2, text: 'item 2 update'});

//    edges init
    var edges = new vis.DataSet(options);

    var randomArray = getRandomArray(1, 14);

    for (var i = 1; i < 15; i ++) {
//        var to = randomArray[i - 1];
        var to = getRandom(1, 14);
        edges.add([
            {id: i, from: i, to: to}
        ]);
    }

//    container init
    var container = document.getElementById('myNetwork');

//    data init
    var data = {
        nodes: nodes,
        edges: edges
    };
//    networkOptions
    var networkOptions = {
        nodes: {
            borderWidth: 5,
            color: {
                border: '#C84D4B'
            }
        },
        edges: {
            width: 2
        }
    };

//  network init
    var network = new vis.Network(container, data, networkOptions);

</script>
</body>
</html>
